base:
  # font-family: serif
  font-size: 10.5

title-page:
  align: center
  title:
    margin-top: 1cm
    font-size: 18
    font-style: bold
  subtitle:
    margin-bottom: 1cm
    font-size: 16
  authors:
    margin-bottom: 1cm

heading:
  align: left
  margin-top: 15pt
  margin-bottom: 5pt
  font-style: bold
  h2-font-size: $base-font-size * 1.7
  h3-font-size: $base-font-size * 1.4
  h4-font-size: $base-font-size * 1.2
  h5-font-size: $base-font-size

toc:
  indent: 5mm
  line-height: 1.4

caption:
  align: center
  end: bottom

example:
  caption:
    end: $caption-end
table:
  caption:
    end: $caption-end

list:
  indent: 10mm

